<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reportes</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="gotoAddReport()">
            <ion-icon name="add"></ion-icon>
          </button> 
        <button ion-button icon-only (click)="returnToHome()">
          <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
        
    <button ion-item *ngFor="let report of reports" (click)="buttonClick(report)">
        
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/camera_outline.jpg">
      </ion-thumbnail>
      
      <h6> {{ report.direccion }} </h6>     
      <p > {{ report.reporte }}   </p>
      <p> {{ report.usuario }} - {{ report.created_at}}  </p>

    </button>

  </ion-list>

</ion-content>
