<ion-header>
  <ion-navbar>
    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Nuevo Reporte</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="returnToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label color="primary">Usuario</ion-label>
      <ion-input [(ngModel)]="inUsu"  placeholder="Anonimo"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="primary">Direccion</ion-label>
      <ion-input [(ngModel)]="inDirec" placeholder="Ubicacion del reporte"></ion-input>
    </ion-item>

    <button ion-item no-lines (click)="takePhoto()">
        <ion-icon item-start name="camera"></ion-icon>
        <ion-label color="secundary">{{ inFoto }}</ion-label>
        <!-- <ion-label [(ngModel)]="inFoto"  placeholder="Tomar una foto..."></ion-label> -->
    </button>

    <ion-item >
          <img [src]="base64Image" *ngIf="base64Image" />
    </ion-item>

    <ion-item no-lines>
       <ion-label color="primary" stacked>Reporte</ion-label>
        <ion-textarea [(ngModel)]="inReporte" placeholder="Ingrese su reporte aqui..."></ion-textarea>
      </ion-item>
      
    <div padding>
      <button ion-button icon-start (click)="sendPhoto( { 'usuario':inUsu, 'direccion':inDirec, 'foto':inFoto, 'reporte':inReporte } )" block><ion-icon name="mail"></ion-icon>Enviar Reporte</button>
    </div> 


    <!-- <div>
      <button ion-button icon-start (click)="sendPhoto()" block><ion-icon name="send"></ion-icon>Enviar foto</button>
    </div> -->

</ion-content>
